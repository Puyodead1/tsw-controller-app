name: Build

permissions: write-all

on:
  push:
    branches: [ feat/go-rewrite ]

jobs:
  build-ue4ss-mod:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Specifically use MSVC toolset v19.39.33523
      - name: Install VS2022 BuildTools 17.9.7
        run: choco install -y visualstudio2022buildtools --version=117.9.7.0 --params "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --installChannelUri https://aka.ms/vs/17/release/180911598_-255012421/channel"

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: '2.9.3'

      - name: Build
        working-directory: ./RE-UE4SS
        run: |
          xmake f -m "Game__Shipping__Win64" -y --ue4ssProxyPath=C:/Windows/System32/dxgi.dll
          xmake build

      - uses: actions/upload-artifact@v4
        with:
          name: ue4ss-mod
          path: |
            Binaries/Game__Shipping__Win64/UE4SS/UE4SS.dll
            Binaries/Game__Shipping__Win64/proxy/dxgi.dll

  build-go-app-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.24.5
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.5


      - name: Download and install SDL2
        shell: pwsh
        run: |
          # Variables
          $url = "https://github.com/libsdl-org/SDL/releases/download/release-2.32.6/SDL2-2.32.6-win32-x64.zip"
          $zipPath = "$env:RUNNER_TEMP\SDL2.zip"
          $extractPath = "$env:RUNNER_TEMP\SDL2"
          $globalPath = "C:\SDL2"

          # Download SDL2
          Write-Host "Downloading SDL2..."
          Invoke-WebRequest -Uri $url -OutFile $zipPath

          # Extract
          Write-Host "Extracting SDL2..."
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force

          # Create global directory
          Write-Host "Creating global directory..."
          New-Item -ItemType Directory -Force -Path $globalPath | Out-Null

          # Find and copy DLL
          $dll = Get-ChildItem -Path $extractPath -Recurse -Filter "SDL2.dll" | Select-Object -First 1
          if (-not $dll) { throw "SDL2.dll not found after extraction!" }
          Write-Host "Copying $($dll.FullName) to $globalPath"
          Copy-Item -Path $dll.FullName -Destination $globalPath -Force

          # Add to PATH for this job
          Write-Host "Adding SDL2 to PATH..."
          "C:\SDL2" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8

          # Verify
          Write-Host "Verifying SDL2.dll is accessible..."
          Get-ChildItem "C:\SDL2"

  build-go-app-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.24.5
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.5

      - name: Install SDL2 libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-2.0-0

  build-go-app-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.24.5
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.5


      - name: Install SDL2 using Homebrew
        run: |
          brew update
          brew install sdl2
