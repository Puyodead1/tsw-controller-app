<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="editor"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    <script>
      var schema = {
        type: "object",
        properties: {
          name: {
            type: "string",
            minLength: 1,
            description: "The name of this profile",
          },
          controls: {
            type: "array",
            items: {
              type: "object",
              properties: {
                name: {
                  type: "string",
                  description: "The given name of this control (as calibrated)",
                  minLength: 1,
                },
                assignments: {
                  type: "array",
                  items: {
                    allOf: [
                      {
                        type: "object",
                        properties: {
                          conditions: {
                            type: "array",
                            description:
                              "The conditions to apply to this assignment",
                            items: {
                              $ref: "./profile.assignment_condition.schema.json",
                            },
                          },
                        },
                      },
                      {
                        oneOf: [
                          {
                            $ref: "./profile.momentary_assignment.schema.json",
                          },
                          { $ref: "./profile.toggle_assignment.schema.json" },
                          { $ref: "./profile.linear_assignment.schema.json" },
                          {
                            $ref: "./profile.direct_control_assignment.schema.json",
                          },
                        ],
                      },
                    ],
                  },
                },
              },
              required: ["name", "assignments"],
            },
          },
        },
        required: ["name", "controls"],
      };

      var profile_data_raw = new URL(window.location).searchParams.get(
        "profile"
      );
      var profile_data = profile_data_raw
        ? JSON.parse(atob(profile_data_raw))
        : {};
      var element = document.getElementById("editor");
      var editor = new JSONEditor(element, {
        schema,
        display_required_only: true,
        theme: "bootstrap4",
        startval: profile_data,
      });
    </script>
  </body>
</html>
